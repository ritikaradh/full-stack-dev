<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Creating Forms using Bootstrap</h1>

        <form>

            <div class="row">
                <div class="mb-3 col-md-6">
                    <label class="form-label" for="Option1">Option 1</label>
                    <input type="email" class="form-control" id="Option1" placeholder="youremailaddress@gmail.com">
                </div>

                <div class="mb-3 col-md-6">
                    <label class="form-label" for="Option2">Option 2</label>
                    <input type="number" class="form-control" placeholder="your roll number">
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label" for="Option3">Option 3</label>
                <select class="form-select" id="Option3">
                    <option value="1">Kolkata</option>
                    <option value="2">Mumbai</option>
                    <option value="3">Delhi</option>
                    <option selected>Select Your City Preferences</option>
                </select>
            </div>

            <div class="mb-3 form-check">
                <input class="form-check-input" type="checkbox" id="agree">
                <label class="form-check-label" for="agree">Yes</label>
            </div>

            <div class="mb-3 form-check">
                <input class="form-check-input" type="radio" id="degree">
                <label for="degree" class="form-check-label">Highest Degree</label>
            </div>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
