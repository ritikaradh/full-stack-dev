<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <form>
        <label>
            Name
            <input type="text" placeholder="Enter your Name">
        </label>

        <br>

        <label>
            Number
            <input type="number" placeholder="Enter your Marks">
        </label>

        <br>

        <label>
            DOB
            <input type="date" placeholder="Enter your Date of Birth">
        </label>

        <br>

        <label>
            Password
            <input type="password" placeholder="Enter your Password">
        </label>

        <br>

        <label>
            Color
            <input type="color" placeholder="Choose your Color">
        </label>

        <br>
        
    </form>
    
</body>
</html>
