<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./prerequisites/logo.png">
    <link rel="stylesheet" href="style.css">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>



<body>


    <div class="container">

        <div class="sidebar">

            <div class="nav">

                <div class="nav_option" style="opacity: 1;">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
                </div>

                <div class="nav_option">
                    <i class="fa-solid fa-magnifying-glass" style="cursor: pointer;"></i>
                    <a href="#">Search</a>
                </div>

            </div>

            <div class="library">
                <div class="head_library">
                    <div class="your_library">
                        <img src="./prerequisites/library_icon.png"/ style="cursor: pointer;" for="lib">
                        <a href="#" id="lib">Your Library</a>
                    </div>
                    <div class="redirecting_icons">
                        <i class="fa-solid fa-plus" style="cursor: pointer;"></i>
                        <i class="fa-solid fa-arrow-right" style="cursor: pointer;"></i>
                    </div>
                </div>

                <div class="library_tabs"></div>

                <div class="library_recent"></div>

            </div>

        </div>
        <div class="main">Main</div>
        <div class="player">Player</div>
    </div>
    
</body>
</html>
